<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>AR Farm Welcome</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Theme Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#141414",
            "background-light": "#f7f7f7",
            "background-dark": "#191919",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <style>
    /* Custom Utilities for Glassmorphism */
    .glass-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-button {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen w-screen selection:bg-primary selection:text-white">
  <!-- Main Container -->
  <div class="relative flex h-full w-full flex-col justify-between group/design-root">
    <!-- 3D Scene Background (Simulated) -->
    <div class="absolute inset-0 z-0">
      <!-- Simulated Three.js Canvas -->
      <img alt="Vibrant 3D cartoon farm scene with green grass and bright sky"
        class="w-full h-full object-cover animate-pulse-slow"
        data-alt="Vibrant 3D cartoon farm scene with green grass and bright sky"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDTzuwfm2WgXUmULve4okE7g5E4U-CKUvurWWHXQki41qUqvHcK3wKs1sW7jpExr_LbhDZmWC6jouJmlwoEXC-a82IBz7iG17EtcaI1X4fet1BzyL2yS4-Uw7Itnt-FNzCaZcchvdPpMWDe3Bw9OzqO2aXdxK9cWoHWr8tHADwbPiyzaocPVNjt2ZZLK4EP9HNA0j55kaafgDvKhB4BhZ3-ZdlqhK7tIWpfY1RbzBl8VDoTfE2n_-TuZgEsU_luJzMG0UJG7gypvJM72" />
      <!-- Gradient Overlay for Contrast -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/60"></div>
    </div>

    <!-- Background Music -->
    <audio id="bgm" loop>
      <source src="music/nichinichikorekoujitsu.mp3" type="audio/mpeg">
    </audio>
    <script>
      window.addEventListener('load', () => {
        const audio = document.getElementById('bgm');
        // 1. Try autoplay
        audio.play().catch(e => console.log("Autoplay blocked, waiting for interaction"));

        // 2. Play on any click
        const enableAudio = () => {
          audio.play();
          document.removeEventListener('click', enableAudio);
          document.removeEventListener('touchstart', enableAudio);
        };
        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);
      });
    </script>
    <!-- Top Navigation (Modified TopAppBar) -->
    <header class="relative z-20 flex items-center justify-between px-6 pt-12 pb-4">
      <!-- Left Action: Help/Tutorial -->
      <button
        class="glass-panel flex size-12 items-center justify-center rounded-full text-white hover:bg-white/20 transition-all active:scale-95 shadow-lg">
        <span class="material-symbols-outlined text-[24px]">help</span>
      </button>
      <!-- Center Badge (Optional Status) -->
      <div class="glass-panel px-3 py-1 rounded-full flex items-center gap-2 shadow-lg">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
        </span>
        <span class="text-white text-xs font-bold tracking-wide uppercase">Online</span>
      </div>
      <!-- Right Action: Settings -->
      <button
        class="glass-panel flex size-12 items-center justify-center rounded-full text-white hover:bg-white/20 transition-all active:scale-95 shadow-lg">
        <span class="material-symbols-outlined text-[24px]">settings</span>
      </button>
    </header>
    <!-- Main Content Area -->
    <main class="relative z-10 flex flex-1 flex-col items-center justify-end px-6 pb-10 w-full max-w-md mx-auto">
      <!-- Headline Text Section -->
      <div class="flex flex-col gap-2 text-center mb-10 animate-[bounce_3s_infinite]">
        <div
          class="inline-flex mx-auto items-center justify-center px-4 py-1.5 mb-2 rounded-full bg-primary/80 backdrop-blur-md border border-white/10 shadow-xl">
          <span class="material-symbols-outlined text-white text-sm mr-1.5">view_in_ar</span>
          <span class="text-white text-xs font-bold uppercase tracking-widest">AR Mode Ready</span>
        </div>
        <h1 class="text-white tracking-tight text-5xl font-black leading-tight drop-shadow-xl"
          style="text-shadow: 0 4px 24px rgba(0,0,0,0.3);">
          AR Farm
        </h1>
        <h2 class="text-white/90 text-2xl font-bold tracking-wide drop-shadow-md">
          餵食趣
        </h2>
      </div>
      <!-- CTA Section -->
      <div class="w-full flex flex-col gap-4 mb-6">
        <!-- Primary Start Button -->
        <button onclick="window.location.href='game.html'"
          class="group relative w-full h-16 bg-primary hover:bg-neutral-800 text-white rounded-2xl shadow-2xl hover:shadow-primary/50 transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center overflow-hidden border border-white/10">
          <div
            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000">
          </div>
          <span
            class="material-symbols-outlined mr-3 text-[28px] group-hover:rotate-12 transition-transform">play_circle</span>
          <span class="text-lg font-bold tracking-wider">開始遊戲</span>
        </button>
        <!-- Secondary Actions Grid -->
        <div class="grid grid-cols-2 gap-3">
          <button
            class="glass-panel h-12 rounded-xl flex items-center justify-center gap-2 text-white hover:bg-white/20 transition-colors active:scale-95 font-bold text-sm">
            <span class="material-symbols-outlined text-[20px]">pets</span>
            我的農場
          </button>
          <button
            class="glass-panel h-12 rounded-xl flex items-center justify-center gap-2 text-white hover:bg-white/20 transition-colors active:scale-95 font-bold text-sm">
            <span class="material-symbols-outlined text-[20px]">shopping_bag</span>
            商店
          </button>
        </div>
      </div>
      <!-- Meta Text Footer -->
      <div class="text-center">
        <p class="text-white/60 text-xs font-medium drop-shadow-sm">v1.0.0 © 2024 AR Farm Inc.</p>
      </div>
    </main>
  </div>
</body>

</html>
